<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Select Dropdown with Checkboxes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .dropdown {
            position: relative;
            display: inline-block;
            width: 200px;
        }
        .dropdown-toggle {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            cursor: pointer;
            background-color: white;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: white;
            width: 100%;
            border: 1px solid #ccc;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1;
            max-height: 150px;
            overflow-y: auto;
        }
        .dropdown-menu label {
            display: block;
            padding: 5px;
            cursor: pointer;
        }
        .dropdown-menu label:hover {
            background-color: #f1f1f1;
        }
        .show {
            display: block;
        }
    </style>
</head>
<body>
     
<div class="dropdown">
    <div class="dropdown-toggle" onclick="toggleDropdown()">Select Options</div>
    <div class="dropdown-menu" id="dropdownMenu">
        <label><input type="checkbox" value="manibalan" onclick="handleCheckboxClick()"> manibalan</label>
        <label><input type="checkbox" value="ganapathy" onclick="handleCheckboxClick()"> ganapathy</label>
        <label><input type="checkbox" value="venkat" onclick="handleCheckboxClick()"> venkat</label>
        <label><input type="checkbox" value="sakthi" onclick="handleCheckboxClick()"> sakthi</label>
        <label><input type="checkbox" value="hari" onclick="handleCheckboxClick()"> hari</label>
    </div>
</div>

<div id="consoleData"></div>

<script>


    function toggleDropdown() {
        document.getElementById("dropdownMenu").classList.toggle("show");
    }

    function handleCheckboxClick() {
        let checkboxes = document.querySelectorAll(".dropdown-menu input[type='checkbox']");
        let selectedValues = [];

        checkboxes.forEach(checkbox => {
            if (checkbox.checked) {
                selectedValues.push(checkbox.value);
            }
        });

        if (selectedValues.length > 0) {
            console.log("Selected Items: " + selectedValues.join(", "));
        } else {
            console.log("No items selected.");
        }
    }

    window.addEventListener("click", function(event) {
    let dropdown = document.querySelector(".dropdown"); 
    if (!dropdown.contains(event.target)) {  
        document.getElementById("dropdownMenu").classList.remove("show");
    }
});


</script>

</body>
</html>
